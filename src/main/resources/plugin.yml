name: Followers
version: ${version}
main: org.lushplugins.followers.Followers
api-version: 1.16
authors:
  - OakLoaf
softdepend:
  - Essentials
  - floodgate
  - Geyser-Spigot # PacketEvents Soft-Dependency
  - GSit
  - PlaceholderAPI
  - ProtocolLib # PacketEvents Soft-Dependency
  - ProtocolSupport # PacketEvents Soft-Dependency
  - SimpleSit
  - ViaVersion # PacketEvents Soft-Dependency
  - ViaBackwards # PacketEvents Soft-Dependency
  - ViaRewind # PacketEvents Soft-Dependency
commands:
  followers:
    description: Opens Follower GUI
    usage: /followers
    aliases:
      - "pets"
  gethexarmor:
    description: Gives the user a colored piece of leather armor based on a hex value
    usage: /gethexarmor
  dye:
    description: Dyes a user's leather item
    usage: /dye